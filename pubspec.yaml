name: expense_manager
description: A complete daily expense management app with offline support, PDF export, and multi-language support.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.6
  hydrated_bloc: ^9.1.5
  equatable: ^2.0.5

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4

  # PDF Export
  pdf: ^3.11.1
  printing: ^5.13.3
  open_filex: ^4.5.0

  # Charts
  fl_chart: ^0.69.0

  # UI/UX
  flutter_animate: ^4.5.0
  lottie: ^3.1.2
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  shimmer: ^3.0.0

  # Localization
  intl: ^0.19.0

  # Utils
  uuid: ^4.5.1
  get_it: ^8.0.2
  dartz: ^0.10.1
  rxdart: ^0.28.0
  share_plus: ^10.1.4
  file_picker: ^8.1.6

  # Navigation
  go_router: ^14.6.2

  # Color Picker
  flex_color_picker: ^3.6.0

  # Permissions
  permission_handler: ^11.3.1

  # Firebase
  firebase_core: ^3.8.1
  firebase_storage: ^12.3.7
  firebase_auth: ^5.3.4
  google_sign_in: ^6.2.2

  # Cupertino Icons
  cupertino_icons: ^1.0.8

  # Native Splash Screen
  flutter_native_splash: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.1
  bloc_test: ^9.1.7
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/lang/
    - assets/lottie/
    - assets/icons/
    - assets/fonts/

# Native Splash Screen Configuration
flutter_native_splash:
  color: "#6750A4"
  color_dark: "#1C1B1F"
  android_12:
    color: "#6750A4"
    color_dark: "#1C1B1F"
    icon_background_color: "#6750A4"
    icon_background_color_dark: "#1C1B1F"
  android: true
  ios: false
  web: false
  fullscreen: true
